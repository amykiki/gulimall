server:
  port: 818

spring:
  cloud:
    nacos:
      discovery:
        server-addr: docker-serv:8848
    gateway:
      routes:
        - id: product_route
          uri: lb://gulimall-product #负载均衡服务
          predicates:
            - Path=/api/product/** #前端项目，都用/api
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: member_route
          uri: lb://gulimall-member #负载均衡服务
          predicates:
            - Path=/api/member/** #前端项目，都用/api
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: third_party_route
          uri: lb://gulimall-third-party #负载均衡服务
          predicates:
            - Path=/api/third/party/** #前端项目，都用/api
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: ware_route
          uri: lb://gulimall-ware #负载均衡服务
          predicates:
            - Path=/api/ware/** #前端项目，都用/api
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: admin_route
          uri: lb://renren-fast #负载均衡服务
          predicates:
            - Path=/api/** #前端项目，都用/api
          filters:
            - RewritePath=/api/(?<segment>.*), /renren-fast/$\{segment}
        # ----host 断言
        - id: gulimall_host_route
          uri: lb://gulimall-product
          filters:
            - PreserveHostHeader
          predicates:
            - Host=gulimall.com,item.gulimall.com
        - id: gulimall_search_route
          uri: lb://gulimall-search
          filters:
            - PreserveHostHeader
          predicates:
            - Host=search.gulimall.com
        - id: gulimall_auth_route
          uri: lb://gulimall-auth-server
          filters:
            - PreserveHostHeader
          predicates:
            - Host=auth.gulimall.com
        - id: gulimall_cart_route
          uri: lb://gulimall-cart
          filters:
            - PreserveHostHeader
          predicates:
            - Host=cart.gulimall.com
        - id: gulimall_order_route
          uri: lb://gulimall-order
          filters:
            - PreserveHostHeader
          predicates:
            - Host=order.gulimall.com
logging:
  level:
    daily.boot.gulimall.gateway: debug
