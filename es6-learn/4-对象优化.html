<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name: "jack",
            age: 21,
            language: ['java', 'js', 'css']
        }
        //1. 对象属性解析
        console.log(Object.keys(person))//["name", "age", "language"]
        console.log(Object.values(person))//["jack", 21, Array(3)]
        console.log(Object.entries(person))//[Array(2), Array(2), Array(2)]

        const target = {a : 1, d: 4}
        const src1 = {b: 2}
        const src2 = {c: 3}

        //2. 对象属性合并
        Object.assign(target, src1, src2)
        console.log(target)

        //3. 声明对象简写
        const age = 23
        const name = "张三"
        const person2 = {age: age, name: name}
        console.log(person2)

        //属性名和变量名相同时，可简写
        const person3 = {age, name}
        console.log(person3)

        //4. 对象的函数属性简写

        let person4 = {
            name: "Yanzi",
            eat: function(food) {
                console.log(this.name + "在吃" + food)
            },
            //箭头函数不能使用this，需要使用对象.属性形式
            eat2: food => console.log(person4.name + "在吃" + food),
            eat3(food) {
                console.log(this.name + "在吃" + food)
            }
        }
        person4.eat("香蕉")
        person4.eat2("苹果")
        person4.eat3("橘子")

        //4. 对象扩展运算符
        // 4.1 深拷贝对象
        let p1 = {name: "Amy", age: 20}
        let someone = {...p1}
        console.log(p1)
        console.log(someone)
        console.log("............")
        p1.age = 25
        console.log(p1)
        console.log(someone)

        //4.2 合并对象.
        let salary = {salary: 28000, name: "Bob"}
        let num = {num: 001, name: "CC"}
        //拼接的时候不放入原始对象，则拼接后，原始对象已有的键值对消失
        //相同属性名，最后的连接的属性优先级最后
        //{name: "CC", age: 25, salary: 28000, num: 1}
        p1 = {...p1, ...salary, ...num}
        console.log(p1)






    </script>
</body>
</html>
