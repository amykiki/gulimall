<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    //1. 在ES6以前，我们无法给一个函数参数设置默认值，只能采用变通写法：
    function add(a, b) {
            // 判断b是否为空，为空就给默认值1
            b = b || 1;
            return a + b;
        }
    // 传一个参数
    console.log(add(10));
    //现在可以这么写：直接给参数写上默认值，没传就会自动使用默认值
    function add2(a, b = 1) {
        return a + b;
    }
    console.log(add(12))

    //2. 不定参数
    function fun1(...values) {
        console.log(values.length)
    }
    fun1(1, 2)
    fun1(1, 2, 3, 4)


    //3. 箭头函数
    //以前声明一个方法
    // var print = function (obj) {
    //     console.log(obj);
    // }

    var print = obj => console.log(obj)
    print("hello baby!")

    var sum = function (a, b) {
        c = a + b;
        return a +c;
    }

    let sum2 = (a, b) => {
        c = a + b;
        return c + a;
    }

    console.log(sum2(10, 20))


    //箭头函数 + 解构
    const person2 = {
        name: "jack",
        age: 21,
        language: ['java', 'js', 'css']
    }
    const person3 = {
        name: "amy!",
        age: 21,
        language: ['java', 'js', 'css']
    }

    function hello(person) {
        console.log("hello, " + person.name)
    }

    var hello2 = obj => console.log("hello, " + obj.name)
    var hello3 = ({name}) => console.log("hello, " + name)
    hello2(person2)
    hello3(person3)

    
</script>
    
</body>
</html>
