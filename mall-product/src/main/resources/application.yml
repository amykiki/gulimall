env: 本地测试开发
server:
  port: 18000

spring:
  datasource:
    url: jdbc:mysql://docker-serv:3306/gulimall_pms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: abc123
  cloud:
    nacos:
      discovery:
        server-addr: docker-serv:8848
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  # 关闭thymeleaf缓存
  thymeleaf:
    cache: false
  redis:
    host: docker-serv
    port: 6379
    password: abc123
  cache:
    type: redis
    redis:
      time-to-live: 1800000
      use-key-prefix: true

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto # id自增
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    daily.boot.gulimall.product: debug
    daily.boot.unified.dispose.advice: debug


gulimall:
  feign:
    coupon: gulimall-coupon
    product: gulimall-product
    search: gulimall-search
    ware: gulimall-ware

feign:
  client:
    config:
      default:
        connect-timeout: 60000
        read-timeout: 60000
